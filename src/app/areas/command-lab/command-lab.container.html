<h1>Command Lab</h1>
<p>Experimental area to test out command pattern with angular 2.</p>
<main>
	<div class="main clearfix">
		<fieldset>
			<legend>Status </legend>
			<div class="form-group">
				<div class="form-group">
					<label>isValid</label>{{isValid}}</div>
				<label>isExecuting</label>{{isExecuting}}</div>
			<div class="form-group">
				<label>saveCmd.canExecute</label>TODO</div>
		</fieldset>
	</div>
	<div class="controls">
		<button class="btn btn-primary"
			[disabled]="!isValid || isExecuting"
			(click)="save()">
				Save
				<small>execute</small>
			</button>
		<button class="btn btn-primary"
			(click)="toggleValidity()">Mark as {{ isValid ? "Invalid" : "Valid" }}</button>
	</div>
</main>
