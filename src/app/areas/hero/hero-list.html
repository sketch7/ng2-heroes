<div class="page-header">
	<h1>{{title}}</h1>
</div>

<div class="hero-list">
	<div class="hero-container" *ngFor="let hero of heroes">
		<a [routerLink]="['/hero', hero.key]">
			<img src="/dist/assets/imgs/heroes/{{hero.key}}.jpg" alt="{{hero.title}}" class="img-thumbnail">

			<h4 class="hero-name">{{ hero.title }}</h4> 
			<h5 class="hero-caption"> <span class="hero-role badge">{{ hero.role }}</span>{{ hero.caption}}</h5>
		</a>
	</div>
</div>
