<form (ngSubmit)="execute()">
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon">
			<i class="glyphicon glyphicon-console"></i> 
			</span>
			<input type="text"
				name="command"
				class="form-control"
				[formControl]="command"
				autocomplete="off"
				spellcheck="false"
				autocorrect="off"
				placeholder="enter a command and press enter or help..." />
		</div>
	</div>
	<div class="terminal-autocomplete">
		<ul>
			<li *ngFor="let item of commands$ | async"
				[class.selected]="item === predictedCommand">
				<strong>{{item.name}}</strong> <i *ngIf="item.helpText">- {{item.helpText}}</i>
			</li>
		</ul>
	</div>
	<div>
		<h2>Debug</h2>
		<div>
			<span>Index</span>={{commandIndex}}
		</div>
		<div>
			<span>Predicted Command</span> {{predictedCommand | json}}
		</div>
	</div>
</form>
